---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: ${APP}-internal
  namespace: networking
  annotations:
    external-dns/private: "true"
spec:
  endpoints:
    - dnsName: "${GATUS_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN}"
      recordType: A
      targets:
        - ${INTERNAL_IP}
    - dnsName: "${GATUS_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN}"
      recordType: AAAA
      targets:
        - 2402:21a0:2043:88::22
