# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellystat
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      jellystat:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/jalim/postgres-init
              tag: 16
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: jellystat-secret
        containers:
          app:
            image:
              repository: docker.io/cyfershepard/jellystat
              tag: 1.0.9@sha256:a518927feef17228ac326a4e2ea0ae22d0a0c8b6f49cfaa2d594983b8e727f39
            env:
              TZ: Australia/Perth
            envFrom: *envFrom
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /health
            #         port: *port
            #       initialDelaySeconds: 60
            #       periodSeconds: 60
            #       timeoutSeconds: 5
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
        # pod:
        #   securityContext:
        #     runAsUser: 1000
        #     runAsGroup: 1000
        #     runAsNonRoot: true
        #     fsGroup: 1000
        #     fsGroupChangePolicy: OnRootMismatch
        #     supplementalGroups: [10000]
    service:
      app:
        controller: jellystat
        ports:
          http:
            port: &port 3000
    ingress:
      app:
        className: internal
        hosts:
          - host: &host jellystat.lumu.au
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      backup:
        existingClaim: jellystat
        globalMounts:
          - path: /app/backend/backup-data

