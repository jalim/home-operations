---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app invidious-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      invidious:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: &secret invidious-secret
          inv-sig-helper:
            image:
              repository: quay.io/invidious/inv-sig-helper
              tag: latest
              pullPolicy: IfNotPresent
            command: ["--tcp", "0.0.0.0:12999"]
            env:
              RUST_LOG: debug
            restartPolicy: Always
            securityContext:
              capabilities:
                drop:
                  - ALL
        containers:
          app:
            image:
              repository: quay.io/invidious/invidious
              tag: latest@sha256:a95d807a24a9b9f956f4acb79d79c36a53817153553b08e1b1385bb588b0b079
              pullPolicy: IfNotPresent
            envFrom: *envFrom
    service:
      app:
        controller: invidious
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.lumu.au
        hosts:
          - host: &host "invidious.lumu.au"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    # persistence:
    #   config:
    #     enabled: false
    resources:
      requests:
        cpu: 50m
        memory: 256Mi
