---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hugo
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: actual
      namespace: default
  values:
    controllers:
      hugo:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext: &securityContext
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/jalim/home-docs
              tag: 2024.11.151842@sha256:13373a6ee57fcff481c12b78cb37541902bec70021013afdb0b371e12e7e1b36

    service:
      app:
        controller: hugo
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
    ingress:
      app:
        className: external
        hosts:
          - host: "www.lumu.au"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
