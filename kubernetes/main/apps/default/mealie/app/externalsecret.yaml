---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mealie
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mealie-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        POSTGRES_SERVER: &dbHost postgres16-rw.database.svc.cluster.local
        POSTGRES_DB: &dbName mealie
        POSTGRES_PORT: "5432"
        POSTGRES_USER: &dbUser "{{ .POSTGRES_USER }}"
        POSTGRES_PASSWORD: &dbPass "{{ .POSTGRES_PASSWORD }}"
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"
        # OPENAI_BASE_URL: "http://10.5.0.102:11434/v1"
        # OPENAI_API_KEY: test
        # OPENAI_MODEL: mistral-nemo:latest
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

  dataFrom:
    - extract:
        key: mealie
    - extract:
        key: cloudnative-pg
