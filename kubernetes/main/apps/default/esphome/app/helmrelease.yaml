---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      esphome:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/esphome
              tag: 2024.12.4@sha256:57b282261187421b35a9d8d475af7f0dfec95d3de8e2df9e13d5e862748ebc5f
            env:
              TZ: Australia/Perth
              ESPHOME_DASHBOARD_USE_PING: "false"
              # PLATFORMIO_CORE_DIR: .plattformio
              # PLATFORMIO_GLOBALLIB_DIR: .plattformioLibs
            resources:
              requests:
                cpu: 5m
                memory: 1Gi
              limits:
                memory: 2Gi
        pod:
          # hostNetwork: true
          # dnsPolicy: ClusterFirstWithHostNet
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.10.0.61/24"],
                "mac": "92:cf:d7:05:70:84"
              }]
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: esphome
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 6052
    ingress:
      app:
        className: internal
        hosts:
          - host: &host esphome.lumu.au
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: esphome
        advancedMounts:
          esphome:
            app:
              - path: /config
      cache:
        type: emptyDir
        advancedMounts:
          esphome:
            app:
              - path: /cache
