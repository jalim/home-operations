---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: up-sync
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: actual
      namespace: default
  values:
    controllers:
      up-sync:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext: &securityContext
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/jalim/up_actual_sync
              tag: v0.2.1@sha256:e15663df24064f90a75cbda2b5fa1a1c9a04c671f91f425118f67d663c7eb032
            env:
              USE_NODE_CRON: "true"
              configFile: "/config/config.json"
              TZ: Australia/Perth
              port: &port 80
              webUI: "true"
              cronEnabled: "true"
              cronShedule: '*/30 * * * *'

    service:
      app:
        controller: up-sync
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: &host "upsync.lumu.au"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      secret-file:
        type: secret
        name: up-sync-secret
        globalMounts:
          - path: /home/node/app/config.json
            subPath: config.json
            readOnly: true
      config:
        existingClaim: up-sync
        advancedMounts:
          up-sync:
            app:
              - path: /config
