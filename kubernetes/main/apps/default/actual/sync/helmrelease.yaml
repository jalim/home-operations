---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: up-sync
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: actual
      namespace: default
  values:
    controllers:
      up-sync:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext: &securityContext
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/jalim/up_actual_sync
              tag: v0.0.7@sha256:27b39e2d4e88dba14bbf7a452b3a18485452379ac5e24d7be76f87105561d1f6
            env:
              USE_NODE_CRON: "true"
              configFile: "/config/config1.json"
    persistence:
      secret-file:
        type: secret
        name: up-sync-secret
        globalMounts:
          - path: /home/node/app/config.json
            subPath: config.json
            readOnly: true
      config:
        existingClaim: up-sync
        advancedMounts:
          up-sync:
            app:
              - path: /config
