---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: plex-internal
  namespace: networking
  annotations:
    external-dns/private: "true"
spec:
  endpoints:
    - dnsName: "${APP}.${SECRET_DOMAIN}"
      recordType: A
      targets:
        - 10.88.0.21
    - dnsName: "${APP}.${SECRET_DOMAIN}"
      recordType: AAAA
      targets:
        - ${EXTERNAL_IP_AAAA}
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: plex-external
  namespace: networking
  annotations:
    external-dns/public: "true"
spec:
  endpoints:
    - dnsName: "${APP}.${SECRET_DOMAIN}"
      recordType: A
      targets:
        - ${EXTERNAL_IP}
    - dnsName: "${APP}.${SECRET_DOMAIN}"
      recordType: AAAA
      targets:
        - ${EXTERNAL_IP_AAAA}
