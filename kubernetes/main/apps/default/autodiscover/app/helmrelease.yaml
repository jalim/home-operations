---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: autodiscover
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      autodiscover:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: monogramm/autodiscover-email-settings
              tag: latest
            env:
              TZ: Australia/Perth
              COMPANY_NAME: Barton
              SUPPORT_URL: https://autodiscover.lumu.au
              DOMAIN: lumu.au
              # IMAP configuration (host mandatory to enable)
              IMAP_HOST: mail.lumu.au
              IMAP_PORT: 993
              IMAP_SOCKET: SSL
              # SMTP configuration (host mandatory to enable)
              SMTP_HOST: mail.lumu.au
              SMTP_PORT: 587
              SMTP_SOCKET: STARTTLS
            resources:
              requests:
                cpu: 5m
                memory: 1Gi
              limits:
                memory: 2Gi
        pod:
          # hostNetwork: true
          # dnsPolicy: ClusterFirstWithHostNet
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.10.0.61/24"],
                "mac": "92:cf:d7:05:70:84"
              }]
        #   securityContext:
        #     runAsUser: 568
        #     runAsGroup: 568
        #     runAsNonRoot: true
        #     fsGroup: 568
        #     fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: esphome
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 6052
    ingress:
      app:
        className: internal
        hosts:
          - host: &host esphome.lumu.au
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: esphome
        advancedMounts:
          esphome:
            app:
              - path: /config
      esphome-cache:
        type: emptyDir
        globalMounts:
          - path: /config/.esphome
