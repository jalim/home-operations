apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: cilium-bgp
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  bgpInstances:
    - name: instance-65002
      localASN: 65001
      peers:
        - name: peer-65001-udmp-v4
          peerASN: 65001
          peerAddress: 10.88.0.1
          peerConfigRef:
            name: cilium-peer-v4
        - name: peer-65001-udmp-v6
          peerASN: 65001
          peerAddress: 2404:e80:942a:88:f61e:57ff:fe3d:5f2a
          peerConfigRef:
            name: cilium-peer-v6
