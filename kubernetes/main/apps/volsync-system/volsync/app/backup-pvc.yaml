---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-class
provisioner: nfs
parameters:
  archiveOnDelete: "false"
# Create NFS-backed PVC
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-backup-pv
spec:
  storageClassName: nfs-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.88.0.80
    path: /mnt/dead/VolsyncKopia
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-backup-pvc
  namespace: volsync-system
spec:
  storageClassName: nfs-class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  volumeName: nfs-backup-pv
