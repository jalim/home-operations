---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0.10",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "10.10.0.0/24", "gw": "10.10.0.1" },
              { "dst": "10.20.0.0/24, "gw": "10.10.0.1" },
              { "dst": "10.5.0.0/24, "gw": "10.10.0.1" },
              { "dst": "10.1.2.0.24, "gw": "10.10.0.1" }
            ]
          }
        }
      ]
    }
