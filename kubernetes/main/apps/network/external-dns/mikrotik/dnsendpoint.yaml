---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: servers-dns
  namespace: networking
  annotations:
    external-dns/private: "true"
spec:
  endpoints:
    - dnsName: "pve1.${SECRET_DOMAIN}"
      recordType: A
      targets:
        - 10.1.2.31
    - dnsName: "pve2.${SECRET_DOMAIN}"
      recordType: A
      targets:
        - 192.168.1.15
    - dnsName: "pve3.${SECRET_DOMAIN}"
      recordType: A
      targets:
        - 10.1.2.34
    - dnsName: "pve4.${SECRET_DOMAIN}"
      recordType: A
      targets:
        - 10.1.2.35
    - dnsName: "pve5.${SECRET_DOMAIN}"
      recordType: A
      targets:
        - 10.1.2.32
    - dnsName: "rspamd.${SECRET_DOMAIN}"
      recordType: A
      targets:
        - 10.1.2.30
    - dnsName: "rspamd.${SECRET_DOMAIN}"
      recordType: AAAA
      targets:
        - "2402:21a0:2043:beef::30"
    - dnsName: "pbs.${SECRET_DOMAIN}"
      recordType: A
      targets:
        - 192.168.1.16
