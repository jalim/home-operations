---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: servers-dns
  namespace: networking
  annotations:
    external-dns/private: "true"
spec:
  endpoints:
    - dnsName: "pve2.${SECRET_DOMAIN}"
      recordType: A
      targets:
        - 10.1.2.177
    - dnsName: "lumu.au"
      recordType: MX
      targets:
        - "mail.lumu.au"
