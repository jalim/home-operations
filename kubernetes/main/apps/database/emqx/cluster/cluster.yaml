---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/apps.emqx.io/emqx_v2beta1.json
apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: emqx5
  namespace: database
spec:
  image: public.ecr.aws/emqx/emqx:5.6.1
  config:
    data: |
      authentication {
          backend = postgresql
          database = emqx
          enable = true
          mechanism = password_based
          password = ${EMQX_POSTGRES_PASS}
          password_hash_algorithm {name = bcrypt}
          pool_size = 8
          query = "SELECT password_hash, salt, is_superuser FROM mqtt_user where username = $${username} LIMIT 1"
          server = "postgres16-rw.database.svc.cluster.local:5432"
          username = emqx
      }
      authorization {
        sources = [
          {
            type = built_in_database
            enable = true
          }
        ]
        no_match: "deny"
      }
    mode: Replace
  coreTemplate:
    spec:
      replicas: 3
  # dashboardServiceTemplate:
  #   spec:
  #     type: LoadBalancer
  listenersServiceTemplate:
    metadata:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: mqtt.lumu.au
        io.cilium/lb-ipam-ips: 10.88.0.36
    spec:
      type: LoadBalancer
