---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/apps.emqx.io/emqx_v2beta1.json
apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: emqx5
  namespace: database
spec:
  image: public.ecr.aws/emqx/emqx:5.6.0
  config:
    data: |
      log.console.level = debug
      authentication = [
        {
          backend = postgresql
          database = emqx
          enable = true
          mechanism = password_based
          password = ${EMQX_POSTGRES_PASS}
          password_hash_algorithm {name = bcrypt}
          pool_size = 8
          query = "SELECT password_hash, salt FROM mqtt_user where username = ${username} LIMIT 1"
          server = "postgres16-rw.database.svc.cluster.local:5432"
          ssl {
            ciphers = []
            depth = 10
            enable = false
            hibernate_after = 5s
            log_level = notice
            reuse_sessions = true
            secure_renegotiate = true
            verify = verify_none
            versions = [tlsv1.3, tlsv1.2]
          }
          username = emqx
        }
      ]
  coreTemplate:
    spec:
      replicas: 3
  dashboardServiceTemplate:
    spec:
      type: LoadBalancer
  listenersServiceTemplate:
    metadata:
      annotations:
        io.cilium/lb-ipam-ips: 10.88.0.36
    spec:
      type: LoadBalancer
