---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: flux-webhook
    group: external
    url: https://flux.lumu.au
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"

metrics: true

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/6856386
  link: https://github.com/jalim
  buttons:
    - name: Github
      link: https://github.com/jalim

    - name: Homelab
      link: https://github.com/jalim/home-operations

web:
  port: ${GATUS_WEB_PORT}
