---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-kopia-volsync"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: "${APP}-volsync-kopia-secret"
    template:
      data:
        # KOPIA_FS_PATH: /repository
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        KOPIA_REPOSITORY: sftp://10.88.0.80/mnt/dead/backups/kopia
        SFTP_HOST: 10.88.0.80
        SFTP_PORT: "22"
        SFTP_USERNAME: kopia
        SFTP_KEY_FILE: "{{ .SSH_KEY }}"
        SFTP_PATH: /mnt/dead/backups/kopia
        SFTP_KNOWN_HOSTS_DATA: "{{ .KNOWN_HOSTS }}"
  dataFrom:
    - extract:
        key: volsync-template
