---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
endpoint: "https://${clusterEndpointIP}:6443"

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.8.1
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.31.1

cniConfig:
  name: none

clusterPodNets:
  - "10.11.0.0/16"
  - "2404:e80:942a:cafe:0::/96"
clusterSvcNets:
  - "10.12.0.0/16"
  - "2404:e80:942a:cafe:1::/112"

additionalApiServerCertSans: &san
  - ${clusterName}.${clusterDNSSuffix}
  - "10.88.0.20"
  - "127.0.0.1" # KubePrism
additionalMachineCertSans: *san

nodes:
  - hostname: k8s-0
    ipAddress: 10.88.0.10
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: bond0
        addresses:
          - 10.88.0.10/24
          - 2404:e80:942a:88::10/64
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 00:1b:21:bc:9e:45
              driver: ixgbe
        dhcp: false
        routes:
          - network: 0.0.0.0/0
            gateway: 10.88.0.1
          - network: ::/0
            gateway: fe80::921b:eff:fe53:aca1
        vip:
          ip: ${clusterEndpointIP}
        vlans:
          - &vlan10
            vlanId: 10
            mtu: 1500
            dhcp: false
            dhcpOptions:
              routeMetric: 4096
    patches:
      - &kubelet_extra_mounts |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/openebs/local
                type: bind
                source: /var/openebs/local
                options:
                  - bind
                  - rshared
                  - rw
          sysctls:
            net.ipv6.conf.all.accept_ra: "2"
            net.ipv6.conf.all.forwarding: "1"
  - hostname: k8s-1
    ipAddress: 10.88.0.11
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: bond0
        addresses:
          - 10.88.0.11/24
          - 2404:e80:942a:88::11/64
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 00:1b:21:bc:9e:43
              driver: ixgbe
        dhcp: false
        routes:
          - network: 0.0.0.0/0
            gateway: 10.88.0.1
          - network: ::/0
            gateway: fe80::921b:eff:fe53:aca1
        vip:
          ip: ${clusterEndpointIP}
        vlans:
          - *vlan10
    patches:
      - *kubelet_extra_mounts

  - hostname: k8s-2
    ipAddress: 10.88.0.12
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: bond0
        addresses:
          - 10.88.0.12/24
          - 2404:e80:942a:88::12/64
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 00:1b:21:bc:9e:3b
              driver: ixgbe
        dhcp: false
        routes:
          - network: 0.0.0.0/0
            gateway: 10.88.0.1
          - network: ::/0
            gateway: fe80::921b:eff:fe53:aca1
        vip:
          ip: ${clusterEndpointIP}
        vlans:
          - *vlan10
    patches:
      - *kubelet_extra_mounts

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=1
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
          - siderolabs/nut-client
          - siderolabs/util-linux-tools

  patches:
    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Force nameserver
    - |-
      machine:
        network:
          nameservers:
            - 10.88.0.1
            - fe80::921b:eff:fe53:aca1


    # Configure NTP
    - |-
      machine:
        time:
          disabled: false
          servers:
            - 10.1.2.40

    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
            node-cidr-mask-size-ipv6: "112"
            node-cidr-mask-size-ipv4: "24"
        coreDNS:
          disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

  # Enable Host DNS: https://www.talos.dev/v1.8/talos-guides/network/host-dns/
    - |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            # Incompatible with Cilium bpf masquerade. siderolabs/talos/#8836
            # Replaced by a Cilium redirect policy.
            forwardKubeDNSToHost: false

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.88.0.0/24

    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Configure nfs mount options
    - |-
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 420
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True


    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.88.0.0/24
                - 2404:e80:942a:88::/64

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "2500000"
          net.core.wmem_max: "2500000"
