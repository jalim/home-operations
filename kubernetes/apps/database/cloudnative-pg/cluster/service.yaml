---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: database
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "postgres.lumu.au"
    lbipam.cilium.io/ips: 10.88.0.47, 2402:21a0:2043:88::47
    app.kubernetes.io/instance: postgres-lb
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  ipFamilyPolicy: PreferDualStack
  selector:
    cnpg.io/cluster: postgres16
    role: primary
