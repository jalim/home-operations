---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: autopulse
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: autopulse
  values:
    controllers:
      autopulse:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/dan-online/autopulse
              tag: v1.4.0@sha256:b752f765a42f3a54d4e5c5697ecf03b46d6536f7021321b84e60fde86c43a155
            env:
              TZ: ${TIMEZONE}
              # Database
              AUTOPULSE__APP__DATABASE_URL: sqlite:///config/autopulse.db
              # Plex target
              AUTOPULSE__TARGETS__PLEX__TYPE: plex
              AUTOPULSE__TARGETS__PLEX__URL: http://plex.default.svc.cluster.local:32400
            envFrom:
              - secretRef:
                  name: autopulse-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.lumu.au"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /config
