---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: file-share
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: file-share
  values:
    controllers:
      file-share:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/library/nginx
              tag: 1.27-alpine
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 80
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 3
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 80
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 2
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 80
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 3
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 32M
              limits:
                memory: 128M
    defaultPodOptions:
      securityContext:
        runAsUser: 101  # nginx user in alpine image
        runAsGroup: 101
        runAsNonRoot: true
        fsGroup: 101
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: file-share
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: &port 80
    route:
      app:
        hostnames: ["file.lumu.au"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      media:
        existingClaim: media
        advancedMounts:
          file-share:
            app:
              - path: /usr/share/nginx/html
                subPath: share
                readOnly: true
      nginx-config:
        type: configMap
        name: file-share-nginx-config
        advancedMounts:
          file-share:
            app:
              - path: /etc/nginx/conf.d/default.conf
                subPath: default.conf
                readOnly: true
      cache:
        type: emptyDir
        globalMounts:
          - path: /var/cache/nginx
      run:
        type: emptyDir
        globalMounts:
          - path: /var/run
